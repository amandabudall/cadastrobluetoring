<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">Cadastro
    <form action="#">
         <div class="user-details">

              <div class="input-box">
                <span class="details">Nome Completo</span>
                <input type="text" placeholder="Insira seu nome" required>
              </div> 

              <div class="input-box">
                <span class="details">Nome de Usuário</span>
                <input type="text" placeholder="Insira seu nome de usuário" required>
              </div> 

              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Insira seu email" required>
              </div> 

              <div class="input-box">
                <span class="details">Número de Celular</span>
                <input type="text" placeholder="Insira seu nome" required>
              </div> 

              <div class="input-box">
                <span class="details">Senha</span>
                <input type="text" placeholder="Insira sua senha" required>
              </div> 

              <div class="input-box">
                <span class="details">Confirme sua Senha</span>
                <input type="text" placeholder="Confirme sua senha" required>
              </div> 
         </div>

         <div class="gender-details">
            <span class="gender-tittle">Gênero</span>
            <div class="category">

                <label for=" ">
                    <span class="dot one"></span>
                    <span class="gender">Masculino</span>
                </label>

                <label for=" ">
                    <span class="dot one"></span>
                    <span class="gender">Feminino</span>
                </label>

                <label for=" ">
                    <span class="dot one"></span>
                    <span class="gender">Prefiro não especificar</span>
                </label>

            </div>
         </div>

         <div class="button">
            <input type="submit" value="Registrar">
         </div>
    </form>
  </div>
</body>
</html>
